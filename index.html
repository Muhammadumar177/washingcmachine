<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!--

  <main class="main-content">
    <div class="container">
      <h1 class="visually-hidden">Washing Machine interface</h1>
      <ul class="washing-mode-list">
        <li class="washing-mode-item washing-mode-item-active">
          <a href="#" class="washing-mode-link">Syntetic</a>
        </li>
        <li class="washing-mode-item">
          <a href="#" class="washing-mode-link">Wool</a>
        </li>
        <li class="washing-mode-item">
          <a href="#" class="washing-mode-link">Denim</a>
        </li>
        <li class="washing-mode-item">
          <a href="#" class="washing-mode-link">Silk</a>
        </li>
        <li class="washing-mode-item">
          <a href="#" class="washing-mode-link">Linen</a>
        </li>
      </ul>
      <p class="washing-mode-notice">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit voluptate ea, dignissimos tempore
      </p>
      <div class="washong-mode-info">
        <button class="washing-mode-contoller washing-mode-contoller-prev " type="button" >
          <img class="washing-mode-contoller-img" src="img/arrow_left.svg" alt="Previus" width="24" height="24">
        </button>
        <button  class="washing-mode-contoller washing-mode-contoller-next " type="button">
          <img class="washing-mode-contoller-img" src="img/arrow-rigt.svg" alt="Next"  width="24" height="24">
        </button>
        <button class="washing-mode-contoller-start" type="button">Start</button>
        <dl class="washing-mode-status">
          <div class="washing-mode-status-item washing-mode-status-item-timer">
            <dt class="washing-mode-status-heading">
              Timer
            </dt>
            <dd class="washing-mode-status--value">45 min</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-temmp">
            <dt class="washing-mode-status-heading">
              Temperature
            </dt>
            <dd class="washing-mode-status--value">Cold</dd>
          </div>
          <div class="washing-mode-status-item washing-mode-status-item-load">
            <dt class="washing-mode-status-heading">
              Load
            </dt>
            <dd class="washing-mode-status--value">Medium</dd>
          </div>
        </dl>
      </div>
    </div>
  </main>
